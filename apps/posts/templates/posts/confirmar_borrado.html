{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar borrado</h2>
  <p>¿Estás seguro que querés borrar: "{{ object.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
