{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<body style="background-color: #ffffff;">
    <h2>Registrarse</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</body>
{% endblock %}
