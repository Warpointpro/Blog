{% extends 'base.html' %}

{% block title %}Eliminar comentario{% endblock %}

{% block content %}
<div class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md animate-fade-in">
    
    <!-- Icono de advertencia -->
    <div class="flex justify-center mb-4 text-red-500 text-5xl">
      ⚠️
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">¿Eliminar este comentario?</h2>
    <p class="text-gray-600 mb-6">
      Esta acción no se puede deshacer. El comentario desaparecerá de forma permanente.
    </p>

    <!-- Botones -->
    <div class="flex justify-center gap-4">
      <a href="{% url 'post_detail' pk=object.post.pk %}" 
         class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all">
        Cancelar
      </a>

      <form method="post">
        {% csrf_token %}
        <button class="px-5 py-2 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 hover:shadow-lg transition-all">
          Eliminar
        </button>
      </form>
    </div>

  </div>
</div>
{% endblock %}
