{% extends 'base.html' %}

{% block title %}Editar comentario{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
  
  <!-- Título con ícono -->
  <div class="flex items-center gap-2 mb-4">
    ✏️
    <h2 class="text-2xl font-bold text-gray-800">Editar comentario</h2>
  </div>
  <p class="text-gray-500 mb-6">Actualiza tu comentario y guarda los cambios.</p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex gap-4">
      <button type="submit"
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition">
        Guardar cambios
      </button>
      <a href="{% url 'post_detail' pk=object.post.pk %}"
         class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
